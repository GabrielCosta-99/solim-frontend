<div class="home-container">
  <div class="content">
    <h1 class="title">BEM VINDO</h1>
    <h2 class="subtitle">ao</h2>
    <h3 class="brand">SOLIM</h3>
    <p>Venha saber tudo sobre fontes de energia limpa e sustentável. </p>
    <p> Vamos conversar?</p>
  </div>
 <div class="chat-box">
  <div class="chat-messages" id="chat-messages">
    <!-- Exibe as mensagens -->
    <div *ngFor="let mensagem of mensagens" [class.user]="mensagem.remetente === 'user'" [class.bot]="mensagem.remetente === 'bot'">
      {{ mensagem.texto }}
    </div>
  </div>
  <div class="chat-input">
    <input type="text" [(ngModel)]="novaMensagem" placeholder="Digite sua mensagem..." />
    <button (click)="enviarMensagem()">Enviar</button>
  </div>
</div>

  <div class="row footer">
    <span>Solim</span>
     - 
    <span>Versão 1.0</span>
  </div>
</div>
